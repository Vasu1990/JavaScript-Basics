<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function Fun() {
            a = 10;
            //this.a = 10;
            // 2. What is the value of variable “a” here? 
            console.log("second pos inside fun " + a);
        }

        // 1. What is the value of variable “a” here? 
        console.log("first pos outside fun " + a);
            

        Fun();
        // 3. What is the value of variable “a” here? 
        console.log("third pos after fun invoked " + a);
        //‘use strict ’ can help you out

        //-------------------------------------------------------------------------------------------------------------------------------------------------------
        //-------------------------------------------------------------------------------------------------------------------------------------------------------

        // What will be value of variable “a” at position 1, 2 and 3? 
        //Position number represents "order of execution"/ "flow of control".

        function Fun(){
            var a = 10;
            // 2. What is the value of variable “a” here? 
            console.log("second pos inside fun " + a);
        }

        // 1. What is the value of variable “a” here? 
        console.log("first pos outside fun " + a);

        Fun();
        // 3. What is the value of variable “a” here? 
        console.log("third pos after fun invoked " + a);
        

        //-------------------------------------------------------------------------------------------------------------------------------------------------------
        //-------------------------------------------------------------------------------------------------------------------------------------------------------

        // What will be value of variable “a” at position 1, 2, 3 and 4? Position number represents "order of execution"/ "flow of control". 

        function Fun(param){
            a = 10; 

            if(param) {
                var a = 20;
                // 2. What is the value of variable “a” here? 
                console.log("second pos inside if " + a);
            }

            // 3. What is the value of variable “a” here? 
            console.log("third pos outside if " + a);
        }

        // 1. What is the value of variable “a” here? 
        console.log("first pos outside fun " + a);

        Fun(true);
            
        // 4. What is the value of variable “a” here? 
        console.log("fourth pos after fun invoked " + a);



    </script>

</body>
</html>
